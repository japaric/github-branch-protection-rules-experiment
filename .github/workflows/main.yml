name: main

on:
  push:
    branches:
      - main
    paths-ignore:
      - "conformance/**"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "conformance/**"

jobs:
  main-test:
    name: unit and integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: cargo test
        run: cargo test
